<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Khách Hàng | Khách Sạn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<nav class="navbar">
    <div class="logo">Quản lý khách hàng </div>
    <ul class="nav-menu">
        <li class="active">Khách hàng</li>
        <li>Phòng</li>
        <li>Đặt phòng</li>
        <li>Hóa đơn</li>
        <li>Đăng xuất</li>
    </ul>
</nav>

<div class="container">

    
    <section class="form-section">
        <h2>Thêm khách hàng</h2>
        <form class="customer-form" id="customerForm">
            <div class="form-group">
                <label>Họ tên</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" id="phone" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email">
            </div>

            <div class="form-group">
                <label>CCCD</label>
                <input type="text" id="cccd">
            </div>

            <button type="submit" class="btn-submit">Thêm khách hàng</button>
        </form>
    </section>

    
    <section class="table-section">
        <h2>Danh sách khách hàng</h2>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên...">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Mã KH</th>
                    <th>Họ tên</th>
                    <th>SĐT</th>
                    <th>Email</th>
                    <th>CCCD</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="customerTable"></tbody>
        </table>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
